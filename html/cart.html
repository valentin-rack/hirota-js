<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HIROTA - Cart</title>
  <link rel="icon" type="image/svg+xml" href="../images/hirota_symb_blue.svg">
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <!-- ===== HEADER / NAVBAR ===== -->
  <header class="navbar">
    <div class="nav-left">
      <a href="store.html">Store</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="nav-center">
      <a href="../index.html">
        <img src="../images/hirota_logo_blue.svg" alt="Logo HIROTA" class="navbar-center-logo">
      </a>
    </div>

    <div class="nav-right">
      <a href="cart.html" id="cart-link">Cart (0)</a>
    </div>
  </header>

  <!-- ===== CONTENIDO PRINCIPAL DEL CARRITO ===== -->
  <main class="main-content">
    <h1>Tu carrito de compras</h1>
    <p>Visualización y gestión del carrito (JS + LocalStorage).</p>

    <section id="contenedor-carrito" class="cart-container">
      <!-- Productos del carrito renderizados por JS -->
    </section>

    <div class="cart-actions">
      <button id="btn-vaciar" class="btn-clear">Vaciar carrito</button>
      <p id="total">Total: $0</p>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <a href="https://www.karategi-hirota.co.jp/" target="_blank" class="footer-link">
      <img src="../images/hirota_logo_unflavored.svg" alt="Logo HIROTA" class="footer-logo">
    </a>
    <div class="footer-copyright">
      <p>Copyright © <span id="year"></span> HIROTA CO., LTD. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- ===== Links a js ===== -->
  <script src="../js/cart.js"></script>
  <script src="../js/main.js"></script>

</body>
</html>
